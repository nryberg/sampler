site_name: Data Sampler Platter
site_url: https://nryberg.github.io/sampler/
theme:
  name: material
  features:
    - navigation.top
    - toc.follow
    - navigation.instant
    - navigation.tracking
  icon:
    logo: fontawesome/solid/database
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
plugins:
  - search
  - blog
  - table-reader
  - mkdocs-nav-weight
